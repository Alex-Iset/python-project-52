{% extends "base.html" %}

{% block title %}Менеджер задач Hexlet{% endblock %}

{% block content %}
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h4 mb-2 card-title">Удаление задачи</h1>

            <p>Вы уверены, что хотите удалить {{ task.name }}?</p>

            <form method="post">
              {% csrf_token %}
              <input class="btn btn-danger" type="submit" value="Да, удалить">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
